<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <load src="partials/header.html" />

    <main>
      <!-- Hero -->
      <load src="partials/hero.html" />
      <!-- About us -->
      <load src="partials/about.html" />
      <!-- Catalog -->
      <load src="partials/catalog.html" />
      <!-- Hew watches -->
      <load src="partials/new_watches.html" />
      <!-- Sale -->
      <load src="partials/sale.html" />
    </main>

    <!-- Foter -->
    <load src="partials/footer.html" />

    <!-- Buy now -->
    <load src="partials/buy_now.html" />
    <div class="backdrop is-hidden" data-main>
      <div class="modal">

          <button type="button" class="button-modal" data-main-close> <svg class="section-one-icon">
                  <use href="../assets/sprite.svg#icon-close-black-18dp-2-1"></use>
              </svg>
          </button>

          <div class="modal-imges-div">
              <div class="modal-imges">
                  <img src="./assets/src/img/mobile-tab-catalog/1x/tab-modal-img.jpg" alt="top clock" width="276"
                      srcset="./assets/src/img/mobile-tab-catalog/1x/tab-modal-img.jpg 1x, ./assets/src/img/mobile-tab-catalog/2x/tab-modal-img-2x.jpg 2x">
                  <p class="modal-text-name">Tube Watch S42 Date Steel With Black Case</p>
                  <p class="modal-text-price">€395</p>
              </div>
              <form class="modal-form">

                  <label for="user-name" class="modal-label">Full name</label>

                  <input type="text" class="modal-input" id="user-name" name="Name" placeholder="Enter your full name"
                      required minlength="3">

                  <label for="user-phone" class="modal-label">Email</label>

                  <input type="tel" class="modal-input" id="user-phone" name="user phone"
                      placeholder="Enter your email" required maxlength="10">

                  <label for="user-ameil" class="modal-label">Card number</label>

                  <input type="email" class="modal-input" id="user-ameil" name="user email" placeholder="Enter card"
                      required>


                  <label for="Comment" class="modal-label">Comments</label>

                  <textarea name="Comment" id="Comment" placeholder="Enter your text"
                      class="modal-input-text"></textarea>

                  <button type="submit" class="modal-form-button">SUMBIT</button>

                  <span class="modal-paragr">
                      By clicking on “Send message” button, you agree to our <a class="modal-paragr"
                          href="https://en.wikipedia.org/wiki/Privacy_policy#:~:text=A%20privacy%20policy%20is%20a,a%20customer%20or%20client's%20data."
                          target="_blank">Privacy Policy,</a>
                      and allow Promodo to use this information for marketing purposes.
                  </span>
              </form>
          </div>
      </div>
  </div>
</div>

    <!-- Burger menu -->
    <load src="partials/burger_menu.html" />

    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
